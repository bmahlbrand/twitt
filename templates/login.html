{% extends "layout.html" %}
{% block body %}
	<h2>Login</h2>
	{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
	{% if success %}<p class=success><strong>Success:</strong> {{ success }}{% endif %}
	<form action="{{ url_for('login') }}" method="post" id="loginform">
		<dl>
			<dt>Username:
			<dd><input type=text name=username id=username>
			<dt>Password:
			<dd><input type=password name=password id=password>
			<dd><input type=submit value=Login>
		</dl>
	</form>

	<a href="{{url_for('create_account')}}">Not Registered? Create your account here</a>
{% endblock %}
