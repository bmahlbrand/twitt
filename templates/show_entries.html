{% extends "layout.html" %}
{% block body %}
	{% if session.logged_in %}
		<form action="{{ url_for('add_entry') }}" method=post class=add-entry>
			<dl>
				<dt>Text:
				<dd><textarea name=text rows=3 cols=50></textarea>
				<dd><input type=submit value=tweet>
			</dl>
		</form>
	{% endif %}
	<ul class=entries>
	{% for entry in entries %}
		<li><h2>{{ entry.owner }} at {{ entry.timestamp }}</h2>{{ entry.text|safe }} 
	{% else %}
		<li><em>Unbelievable.  No entries here so far</em>
	{% endfor %}
	</ul>
{% endblock %}
