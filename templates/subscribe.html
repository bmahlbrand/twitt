{% extends "layout.html" %}
{% block body %}
	{% if session.logged_in %}
		<ul class=entries>
		{% for entry in entries %}
			<li><h2>{{ entry.email|safe }} </h2>
			<form action="{{ url_for('subscribe') }}" method='post'>
				{{ entry.first_name|safe }} {{ entry.last_name|safe }}
				<input type="submit" name="subscribee" value={{ entry.email }} />
			</form>
			
		{% else %}
			<li><em>Unbelievable.  No entries here so far</em>
		{% endfor %}
		</ul>
	{% endif %}
	
{% endblock %}
